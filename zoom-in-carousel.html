<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #eee;
      font-size: 2rem;
      font-family: sans-serif;
    }
    .container {
      height: 100vh;
      background: #333;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .carousel {
      --item-count: 5;
      --display-count: 3;
      justify-self: stretch;
      background: #555;
      display: grid;
      grid-template-columns: repeat(var(--item-count), calc(100% / var(--display-count)));
      grid-auto-flow: column;

    }
    .carousel-item {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 10vh 0;
      background: #666;
      cursor: pointer;
      transition: transform 0.3s ease-out;
    }
    .carousel-item.selected {
      box-shadow: 0 1px 10px 2px rgba(200, 200, 200, 0.5);
      z-index: 10000;
      background: #999;
      transform: scale(1.25);
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="carousel">
      <div class="carousel-item">1</div>
      <div class="carousel-item selected">2</div>
      <div class="carousel-item">3</div>
      <div class="carousel-item">4</div>
      <div class="carousel-item">5</div>
    </div>
  </div>

  <script>
    let currentSelectedItem = document.querySelector('.carousel-item.selected');

    const getItemWidth = () => {
      return document.querySelector('.carousel-item').offsetWidth;
    }

    const setSelectedCarousel = (item) => {
      document.querySelector('.carousel-item.selected')?.classList.remove('selected');
      currentSelectedItem = item;
      return item.classList.add('selected');
    }

    const moveCarouselItems = (multiplier, carouselList) => {
      const itemWidth = getItemWidth();
      multiplier -= 1;
      carouselList.forEach(item => {
        let isSelected = item.className.includes('selected');
        if (multiplier >= 0) {
          item.style.transform = `translateX(-${itemWidth * multiplier}px) ${!isSelected ? '' : 'scale(1.25)'}`;
        } else {
          item.style.transform = `translateX(${itemWidth}px) ${!isSelected ? '' : 'scale(1.25)'}`;
        }
        console.log(item.style.transform);
      })
    }

    const carouselControl = (e => {
      let selectedItem = e.target;
      const carouselList = document.querySelectorAll('.carousel > .carousel-item');
      const itemIndex = [...carouselList].indexOf(selectedItem);

      if (selectedItem !== currentSelectedItem) {
        console.log(itemIndex);
        setSelectedCarousel(selectedItem);
        moveCarouselItems(itemIndex, carouselList);
      } else {
        console.log('same item');
      }
    });

    [...document.querySelectorAll('.carousel > .carousel-item')].forEach((item) => {
      item.addEventListener('click', carouselControl);
    });
  </script>
</body>
</html>
