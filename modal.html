<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>

  <style>
    
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body{
      height: 120vh;
      display: grid;
      place-items: center;
      background: orange;
      user-select: none;
    }

    .box {
      display: grid;
      gap: 5vh;
      place-items: center;
    }

    .btn {
      background: white;
      padding: 5px 20px;
      letter-spacing: 4px;
      font-family: sans-serif;
      text-transform: uppercase;
      font-size: 2rem;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }
    .box .btn {
      color: orange;
    }

    h1 {
      font-family: sans-serif;
      text-transform: uppercase;
      font-size: 3rem;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
    }


    /* MODAL CSS COMPONENTS START */
    body[data-modal-status="open"] {
      overflow: hidden;
    }

    .modal-group {
      --modal-group-smoke-color: rgba(30, 30, 30, 0.7);

      position: fixed;
      z-index: -10000;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: grid;
      place-items: center;
      background: var(--modal-group-smoke-color);
      opacity: 0;
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }

    body[data-modal-status="open"] .modal-group {
      opacity: 1;
      z-index: 10000;
      animation-name: modal-group-open;
    }

    body[data-modal-status="close"] .modal-group {
      opacity: 0;
      z-index: -10000;
      animation-name: modal-group-close;
    }

    @keyframes modal-group-open {
      from {
        z-index: -10000;
        opacity: 0;
      }
      to {
        z-index: 10000;
        opacity: 1;
      }
    }
    @keyframes modal-group-close {
      from {
        z-index: 10000;
        opacity: 1;
      }
      to {
        z-index: -10000;
        opacity: 0;
      }
    }



    .modal-item {
      max-width: 95%;
      max-height: 95%;
      height: max(300px, 80%);
      width: max(200px, 80%);
      display: none;
      background: cyan;
      opacity: 0;
      border-radius: 10px;
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }
    .modal-item[data-modal-active] {
      display: grid;
      align-content: center;
      justify-items: center;
    }

    body[data-modal-status="open"] .modal-item[data-modal-status="open"] {
      animation-name: modal-object-open;
      pointer-events: all;
    }
    body[data-modal-status="close"] .modal-item[data-modal-status="close"] {
      animation-name: modal-object-close;
      pointer-events: none;
    }

    @keyframes modal-object-open {
      from {
        transform: scale(1.2);
        opacity: 0;
      }
      to {
        transform: none;
        opacity: 1;
      }
    }
    @keyframes modal-object-close {
      from {
        transform: none;
        opacity: 1;
      }
      75% {
        transform: scale(1.2);
      }
      90% {
        opacity: 0;
      }
      to {
        transform: none;
      }
    }

    /* MODAL CSS COMPONENTS END */

  </style>
</head>
<body>

  <div class="box">
    <a href="#" class="btn" data-modal-open="1">open modal 1</a>
    <span class="btn" data-modal-open="1">open modal 1</span>
    <button class="btn" data-modal-open="two">open modal two</button>
  </div>

  <div class="modal-group">
    <div class="modal-item" data-modal-id="1">
      <h1>modal 1</h1>
      <span class="btn" data-modal-close="1">close modal</span>
    </div>
    <div class="modal-item" data-modal-id="two">
      <h1>modal 2</h1>
      <span class="btn" data-modal-close="two">close modal</span>
    </div>
  </div>

  <script>
    // custom log.message()
    const logMessage = (message, isError = true) => {
      const consoleHeader = isError === true
        ? 'Modal Error:'
        : 'Modal:';
      console.log(consoleHeader, message);
    }

    const body = document.body;
    const modalGroup = document.querySelector('.modal-group');
    const modalItems = [...modalGroup.children].filter(item => item.classList.contains('modal-item') && item.dataset.modalId);

    // check if modal-group and modal-item children exists
    if (!modalGroup) {
      logMessage('no element with [ modal-group ] class found.')
    }
    else if (!modalItems || modalItems.length === 0) {
      logMessage('no element with [ modal-item ] class found inside "modal-group".');
    }
    else {
      const modalStatusIndicator = 'data-modal-status';

      modalItems.forEach(item => {
        const modalId = item.dataset.modalId;
        // check if modal item id is unique
        const itemInstance = modalItems.filter(i => i.dataset.modalId === modalId);
        if (itemInstance.length > 1) {
          logMessage(`[ data-model-id ] of each [ modal-item ] must be unique. all modal-item with data-modal-id [ ${modalId} ] are skipped and not functional.`);
        }
        else {
          const itemActivators = document.querySelectorAll(`*[data-modal-open="${modalId}"]`);
          const itemDeactivators = item.querySelectorAll(`*[data-modal-close="${modalId}"]`);
          
          if (!itemActivators || itemActivators.length === 0) {
            logMessage(`no element with [ data-modal-open="${modalId}" ] found.`)
          }
          else if (!itemDeactivators || itemDeactivators.length === 0) {
            logMessage(`no element with [ data-modal-close="${modalId}" ] found.`)
          }
          else {
            itemActivators.forEach(activator => {
              activator.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                // set data-modal-active for current item and clear for others
                const otherModals = modalItems.filter(i => i !== itemInstance);
                otherModals.forEach(i => i.removeAttribute('data-modal-active'));
                item.setAttribute('data-modal-active', 'true');

                // set modal-item and body status to open
                body.setAttribute(modalStatusIndicator, 'open');
                item.setAttribute(modalStatusIndicator, 'open');

                logMessage(`[ ${item.dataset.modalId} ] modal opened by an activator`, false);
              });
            });

            itemDeactivators.forEach(deactivator => {
              deactivator.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                // set modal-item and body status to close
                body.setAttribute(modalStatusIndicator, 'close');
                item.setAttribute(modalStatusIndicator, 'close');

                logMessage(`[ ${item.dataset.modalId} ] modal opened by an deactivator`, false);
              });
            });
          }
        }
      });

      // deactivate opened model-item whenever modal-group is clicked
      modalGroup.addEventListener('click', (e) => {
        if (e.target === modalGroup &&
          body.dataset.modalStatus === 'open') {
          const activeModal = document.querySelector(`.modal-item[${modalStatusIndicator}="open"]`);
          if (activeModal) {
            // set modal-item and body status to close
            body.setAttribute(modalStatusIndicator, 'close');
            activeModal.setAttribute(modalStatusIndicator, 'close');

            logMessage(`[ ${activeModal.dataset.modalId} ] modal closed by group`, false);
          }
        }
      })
    }
  </script>
</body>
</html>
