<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Modals</title>

  <!-- modal-specific css -->
  <link rel="stylesheet" href="css/dist/data-modals.css">

  <!-- test playground css -->
  <style>
    /* modern box model */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: max(600px, 100vh);
      display: grid;
      place-items: center;
      background: orange;
      font-family: sans-serif;
    }
    body > main {
      display: grid;
      justify-items: center;
      gap: 10px;
    }
    .btn {
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: rgb(30, 30, 30);
      text-align: center;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      background: rgb(235, 235, 235);
    }
  </style>
</head>
<body>
  <main>
    <span class="btn" data-modal-activator="1">Activator for modal-id="1"</span>
    <button class="btn" data-modal-activator="1">Another activator for modal-id="1"</button>
    <a href="#" class="btn" data-modal-activator="two">Activator for modal-id="two"</a>
  </main>

  <div class="modal-group">
    <div class="modal-item" data-modal-id="1">
      <button class="btn" data-modal-deactivator="1">Deactivator for modal-id="1"</button>
    </div>
    <div class="modal-item" data-modal-id="two">
      <button class="btn" data-modal-deactivator="two">Deactivator for modal-id="two"</button>
    </div>
  </div>

  <script src="js/dist/data-modals.js" type="module"></script>
</body>
</html>
