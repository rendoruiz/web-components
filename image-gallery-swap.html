<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery: Swap Item Transition</title>

  <link rel="stylesheet" href="css/image-gallery-swap.css">
</head>
<body>
  <div class="gallery">
    <section class="gallery-focused">
      <img src="https://cdn.pixabay.com/photo/2021/07/19/16/04/pizza-6478478_1280.jpg" alt="">      
    </section>
    <section class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2016/01/19/18/01/pizza-1150031_1280.jpg" alt="">
    </section>
    <section class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2014/05/18/11/25/pizza-346985_1280.jpg" alt="">
    </section>
    <section class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2014/04/22/02/56/pizza-329523_1280.jpg" alt="">
    </section>
  </div>

  <script src="js/dist/image-gallery-swap.js" type="module"></script>
</body>
</html>
